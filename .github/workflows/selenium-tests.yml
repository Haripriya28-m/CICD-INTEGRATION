name: Adactin Hotel Booking Automation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run-selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ“¦ Build with Maven
        run: mvn clean test

      - name: ðŸ§¾ List report files
        run: ls -l target/surefire-reports || echo "No reports found"

      - name: ðŸ“¤ Upload TestNG Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testng-reports
          path: target/surefire-reports/
