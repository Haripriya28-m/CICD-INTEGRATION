name: Adactin Hotel Booking Automation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run-selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ☕ Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 📦 Run Tests with Maven
        run: mvn clean test

      - name: 🧾 Check if reports were generated
        run: |
          echo "Listing contents of target directory:"
          ls -l target
          echo "Listing contents of surefire-reports:"
          ls -l target/surefire-reports || echo "❌ surefire-reports folder not found"

      - name: 📤 Upload TestNG Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testng-reports
          path: target/surefire-reports/
